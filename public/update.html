<!DOCTYPE html>
<html ng-app="MyApp" ng-controller="updateController">
  <head>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

    <!-- Angular Material style sheet -->
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.css">

    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="general.css">
    <link rel="stylesheet" type="text/css" href="update.css">
    <link rel="stylesheet" type="text/css" href="animations.css">

    <!-- Additional Typefaces -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,500,600,700" rel="stylesheet">

    <!-- AngularJS -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-material/1.1.3/angular-material.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-animate.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-aria.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-messages.min.js"></script>

    <!-- Custom JavaScript -->
    <script type="text/javascript" src="cookies.js"></script>
    <script type="text/javascript" src="theme.js"></script>
    <script type="text/javascript" src="update.js"></script>
    <script type="text/javascript" src="sha1.js"></script>
    <script type="text/javascript" src="cookies.js"></script>

    <!-- Title -->
    <title>Account Settings</title>
  </head>
  <body>

    <h2 class="text-center" role="banner">Account Settings</h2>
    <main role="main" class="container">
      <ul class="nav nav-pills" role="tablist">
        <li class="nav-item active">
          <a class="nav-link prim-dark-text" data-toggle="tab"
            href="#classes-form" role="tab">Classes</a>
        </li>
        <li class="nav-item">
          <a class="nav-link prim-dark-text" data-toggle="tab"
            href="#privacy-form" role="tab">Privacy</a>
        </li>
        <li class="nav-item">
          <a class="nav-link prim-dark-text" data-toggle="tab"
            href="#password-form" role="tab">Change Password</a>
        </li>
      </ul>

      <div class="tab-content">
        <div class="tab-pane active" id="classes-form" role="tabpanel">
          <div id="classes-form" class="container-settings">
            <div layout="column" ng-cloak>
              <md-content id="class-dropdown" class="md-padding">
                <form ng-submit="submitForm()">
                  <md-autocomplete
                      md-selected-item="selectedItem"
                      md-search-text="searchText"
                      md-items="item in querySearch(searchText)"
                      md-item-text="item"
                      md-min-length="0"
                      placeholder="Enter a Class Code (e.g. 'CSE110')">
                    <md-item-template>
                      <span md-highlight-text="searchText" md-highlight-flags="^i">{{item}}</span>
                    </md-item-template>
                  </md-autocomplete>
                </form>
              </md-content>
            </div>
            <div class="text-center container-current-classes">
              <h4 class="title">Current classes</h4>
              <div id="school-classes" class="selected-classes"></div>
              <p class="caption">(click to remove)</p>
            </div>
          </div>
        </div>

        <div class="tab-pane" id="privacy-form" role="tabpanel">
          <div class="container-settings">
            <input id="anon-checkbox" type="checkbox" name="anon" value="anon" > I want to be anonymous in chat rooms
          </div>
        </div>

        <div class="tab-pane" id="password-form" role="tabpanel">
          <div class="container-settings">
            <div class="form-group">
              <label>Current Password</label>
              <input id="curr-pass-input" class="form-control password-input" type="password" placeholder="Current Password">
            </div>

            <div class="form-group">
              <label>New Password</label>
              <input id="new-pass-input" class="form-control password-input" type="password" placeholder="New Password">
            </div>

            <div class="form-group">
              <label>Confirm Password</label>
              <input id="confirm-pass-input" class="form-control password-input" type="password" placeholder="Confirm Password">
            </div>
          </div>
        </div>
      </div> <!-- END tab-content div -->

      <div class="btn-container">
        <a id="save-button" class="btn btn-hi-pri btn-block" href="/">Apply Changes</a>
        <button id="cancel-button" class="btn btn-cancel btn-block">Cancel</button>
      </div>
    </main>
  </body>
</html>
