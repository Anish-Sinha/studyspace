<!DOCTYPE html>
<html> 
  <head>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

    <!-- Angular -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular.min.js"></script>

    <!-- For mobile scaling -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Stylesheets -->
    <link rel="stylesheet" type="text/css" href="general.css">
    <link rel="stylesheet" type="text/css" href="home.css">
    <link rel="stylesheet" type="text/css" href="animations.css">

    <!-- Additional Typefaces -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,500,600,700" rel="stylesheet">

    <!-- javascript files -->
    <script type="text/javascript" src="toggleMenu.js"></script>
    <script src="sha1.js"></script>
    <script src="cookies.js"></script>
    <script src="controllers/log_in_controller.js"></script>

    <!-- Title -->
    <title>Study Space - Home</title>
  </head>

  <body>
    <!-- Navbar -->
    <nav id="site-navigation" class="navbar navbar-site navbar-fixed-top" role="navigation">
      <div class="container prim-text">
        <!-- Navbar (Brand) -->
        <div class="navbar-header pull-left">
          <!--<a id="studyspace-logo" class="navbar-brand brand-logo" href="home.html">
            
          </a>-->
          <a id="studyspace-name" class="navbar-brand brand-name" href="/"><prim>studyspace</prim></a>
        </div>

        <!-- Navbar (Right) -->
        <div class="navbar-header pull-right">
          <div id="link-login" class="nav-link nav-link-login">
            <span class="link-text">Log in</span>
          </div>
        </div>
      </div>
    </nav>

    <!-- Login Modal -->
    <div id="modal-login" class="modal modal-login-container" ng-app="logInApp" role="dialog">
      <div class="modal-dialog">
        <!-- Login Modal Content -->
        <div id="login" class="modal-content modal-login-content hide" ng-controller="LogInCtrl">
          <header class="modal-header text-center"> 
            <button id="close-login" class="btn close" aria-label="Close" ng-click="reset()">
              <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
            </button>
            <h1 class="title">Welcome Back!</h1>
          </header>
          <div class="main form-container">
            <form role="form" accept-charset="UTF-8" autocomplete="off">
              <div class="form-group">
                <label for="input-name">Email <span class="alert-danger">{{emailMessage}}</span></label>
                <input type="text" class="form-control" id="input-name" placeholder="Email" ng-model="email">
              </div>
              <div class="form-group">
                <label for="input-password">Password <span class="alert-danger">{{passwordMessage}}</span></label>
                <input type="password" class="form-control" id="input-password" placeholder="Password" ng-model="password">
              </div>
              <div class="btn-container text-center">
                <button type="submit" class="btn btn-primary btn-block btn-submit-form btn-hi-pri " ng-click="attemptLogin(email, password)">Submit</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- Main Content -->
    <main id="main" role="main">
      <!-- Application Info -->
      <div id="splash" class="jumbotron jumbotron-splash">
        <div class="container">
          <h1 class="title fadeInUp">Your study group is <br/><acc>bigger</acc> than ever.</h1>
          <p class="subtitle fadeInUp">
            Studyspace connects you with classmates and <br/>instructors to tackle assignments and prepare for exams.
          </p>
          <div class="btn-container text-center">
            <a id="signup-button" class="btn btn-primary btn-signup btn-hi-pri" href="signup" style="">Sign up</a>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
