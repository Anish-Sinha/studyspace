<!DOCTYPE html>
<html>
  <head>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

    <!-- For mobile scaling -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Signup Page Stylesheet -->
    <link rel="stylesheet" type="text/css" href="signup.css">
    <link rel="stylesheet" type="text/css" href="animations.css">

    <!-- Additional Typefaces -->
    <link href="https://fonts.googleapis.com/css?family=Raleway:300,400,700,800" rel="stylesheet">

    <!-- Title -->
    <title>Study Space - Sign Up</title>
  </head>

  <body>
    <main role="main">
      <div id="signup" class="signup-container">
        <div class="title-container text-center">
          <h1 class="title">Sign Up</h1>
        </div>
        <div class="form-container">
          <form>
            <div class="form-group">
              <label for="input-name">Name</label>
              <input type="text" class="form-control" id="input-name" placeholder="first last">
            </div>
            <div class="form-group">
              <label for="input-school">School</label>
              <input type="text" class="form-control" id="input-school" placeholder="school name">
            </div>
            <div class="form-group">
              <label for="input-email">Email</label>
              <input type="email" class="form-control" id="input-email" placeholder="email@example.com">
            </div>
            <div class="form-group">
              <label for="input-password">Password</label>
              <input type="password" class="form-control" id="input-password">
            </div>
            <div class="form-group">
              <label for="input-confirm-password">Confirm Password</label>
              <input type="password" class="form-control" id="input-confirm-password">
            </div>
            <div class="btn-container text-center">
              <button type="submit" id="btn-submit" class="btn btn-primary" disabled="disabled">Submit</button>
            </div>
          </form>
        </div>
      </div>
    </main>
  </body>
</html>
