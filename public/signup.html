<!DOCTYPE html>
<html ng-app="signupApp">
  <head>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

    <!-- For mobile scaling -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Signup Page Stylesheet -->
    <link rel="stylesheet" type="text/css" href="general.css">
    <link rel="stylesheet" type="text/css" href="signup.css">
    <link rel="stylesheet" type="text/css" href="animations.css">

    <!-- Additional Typefaces -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,500,600,700" rel="stylesheet">

    <!-- Title -->
    <title>Study Space - Sign Up</title>
  </head>

  <body>

    <!-- Navbar -->
    <nav id="navbar-site" class="navbar" role="banner">
      <div class="container">
        <!-- Navbar (Brand) -->
        <div class="navbar-header pull-left">
          <!--<a class="navbar-brand brand-logo" href="home.html">
            
          </a>-->
          <a class="navbar-brand brand-name" href="home.html">studyspace</a>
        </div>

        <!-- Navbar (Right) -->
        <div class="navbar-header pull-right">
          <div id="link-login" class="nav-link">
            <span class="text-log-in">Log In</span>
            <svg id="icon-log-in" class="icon" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="62" height="46" viewBox="-3 0 62 46" version="1.1">
              <g id="log-in" stroke="none" stroke-width="1" fill="none" fill-rule="evenodd" transform="translate(0.000000, 3.000000)">
                <path d="M17.14 11C20.43 4.47 27.19 0 35 0 46.05 0 55 8.95 55 20 55 31.05 46.05 40 35 40 27.2 40 20.43 35.53 17.14 29" id="space" stroke="#FFFFFF" stroke-width="6"/>
                <path d="M0 20L34 20" id="arrow-shaft" stroke="#FFFFFF" stroke-width="6"/>
                <polyline id="arrow-head" stroke="#FFFFFF" stroke-width="6" points="28 10 38 20 28 30"/>
              </g>
            </svg>
          </div>
        </div>
      </div>
    </nav>

    <header id="header-signup" class="text-center">
      <h2>Learn together, today.</h2>
      <h4></h4>
    </header>

    <main role="main">
      <div class="container-main">

        <!-- SIGNUP -->
        <div id="info-signup" class="signup-info-container fadeInBack">
          <h4>Collaborate with other students</h4>
          <p>Our course-specific channels make it easy to find classmates to work with.</p>
          <h4>Connect with your instructors</h4>
          <p>With online office hours and review sessions, help is just a click away.</p>
          <h4>Never study alone</h4>
          <p>You shouldn't </p>
        </div>

        <!-- SIGNUP -->
        <div id="signup" class="signup-container fadeInBack" ng-controller="SignUpController">
          <div class="form-container">
            <form>
              <div id="in-name" class="form-group">
                <label for="input-name">Name
                  <span>{{nameMessage}}</span>
                </label>
                <input type="text" class="form-control" id="input-name"
                       placeholder="first and last name" ng-model="signupName">
              </div>
              <div class="form-group">
                <label for="input-school">School
                  <span>{{schoolMessage}}</span>
                </label>
                <input type="text" class="form-control" id="input-school" 
                       placeholder="school name" ng-model="signupSchool">
              </div>
              <div class="form-group">
                <label for="input-email">Email
                  <span>{{emailMessage}}</span>
                </label>
                <input type="email" class="form-control" id="input-email" 
                       placeholder="email@example.com" ng-model="signupEmail">
              </div>
              <div class="form-group">
                <label for="input-password">Password
                  <span>{{passwordMessage}}</span>
                </label>
                <input type="password" class="form-control" id="input-password" 
                ng-model="signupPassword">
              </div>
              <div class="form-group">
                <label for="input-confirm-password">Confirm Password
                  <span>{{confirmMessage}}</span>
                </label>
                <input type="password" class="form-control" id="input-confirm-password"
                ng-model="signupConfirmPassword">
              </div>
              <div class="btn-container text-center">
                <button type="submit" id="btn-submit" class="btn btn-primary"
                  ng-click="signup(signupName, signupSchool,
                  signupEmail,signupPassword, signupConfirmPassword)">
                  Submit</button>
              </div>
            </form>
          </div>
        </div>

      </div>
    </main>
  </body>

  <!-- Angular scripts -->
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular.min.js"></script>
  <script src="sha1.js"></script>
  <script src="controllers/sign_up_controller.js"></script>
</html>
