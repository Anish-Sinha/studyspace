<!DOCTYPE html>
<html>
  <head>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

    <!-- For mobile scaling -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Stylesheets -->
    <link rel="stylesheet" type="text/css" href="general.css">
    <link rel="stylesheet" type="text/css" href="mainRoom.css">
    <link rel="stylesheet" type="text/css" href="animations.css">

    <!-- Additional Typefaces -->
    <link href="https://fonts.googleapis.com/css?family=Raleway:300,400,700,800" rel="stylesheet">

    <!-- javascript files -->
    <script type="text/javascript" src="toggleMenu.js"></script>

    <!-- Title -->
    <title>Main Room</title>
  </head>

  <body>
    <div class="container-fluid">
      <!-- Classes Sidebar -->
      <aside id="sidebar-classes" role="complementary">
        <!-- User Quick Info -->
        <div id="info-user">
          <div class="container-user-icon">
            <img class="user-icon" src="assets/images/user_icon.png" />
          </div>
          <span class="user-name">FirstName L.</span>
        </div>

        <!-- Create Room -->
        <button id="btn-create-room" class="btn btn-primary">Create Room</button>

        <!-- Classes -->
        <div class="panel-group" id="accordion">

          <!--first class in drop down-->
          <div class="panel" data-toggle="collapse" data-parent="#accordion" href="#cse110">
            <div class="panel-heading">
              <h4 class="panel-title">
                <span>CSE 110</span>
                <!--<span class="glyphicon glyphicon-triangle-bottom" aria-hidden="true"></span>-->
              </h4>
            </div>
            <div id="cse110" class="panel-collapse collapse">
              <ul class="list-group">
                <button class="list-group-item">General (3)</button>                
                <button class="list-group-item">Midterm Review (6)</button>
                <button class="list-group-item">More...</button>

                <!--
                  <li class="list-group-item">Main</li>
                  <li class="list-group-item">Room 1</li>
                  <li class="list-group-item">Public Room 2</li>
                  <li class="list-group-item">Public Room 3</li>
                  <li class="list-group-item">DANK</li>-->
              </ul>
            </div>
          </div>

          <!--second class in drop down-->
          <div class="panel" data-toggle="collapse" data-parent="#accordion" href="#cse140"> 
            <div class="panel-heading">
              <h4 class="panel-title">
                <span>CSE 140</span>
              </h4>
            </div>
            <div id="cse140" class="panel-collapse collapse">
              <ul class="list-group">

                <button class="list-group-item">General (0)</button>
                <button class="list-group-item">Ashani Office Hours (3)</button>
                <button class="list-group-item">More...</button>
                <!--
                  <li class="list-group-item">Main</li>
                  <li class="list-group-item">140 room 1</li>
                  <li class="list-group-item">140 room 2</li>
                -->
              </ul>
            </div>
          </div>

          <!--third class in drop down-->
          <div class="panel" data-toggle="collapse" data-parent="#accordion" href="#phil28">
            <div class="panel-heading">
              <h4 class="panel-title">
                <span>PHIL 28</span>
              </h4>
            </div>
            <div id="phil28" class="panel-collapse collapse">
              <ul class="list-group">

                <button class="list-group-item">General (3)</button>
                <button class="list-group-item">Essay Help (4)</button>

                <!--<li class="list-group-item">Main</li>
                  <li class="list-group-item">study group</li>
                  <li class="list-group-item">random shit</li>
                  <li class="list-group-item">philosophers</li>-->
              </ul>
            </div>
          </div>

        </div> <!--end panel group-->
      </aside> <!--end left column-->

      <!-- Main Content -->
      <main id="chat-room" role="main" style="background-color:blue">
      <h3>Column 2</h3>
      </main>   

      <!-- Classmates Sidebar -->
      <aside id="sidebar-classmates" role="complementary" style="background-color:green">
        <h3>Column 3</h3>        
      </aside>

      <!-- Create Room Modal -->
      <div id="modal-create-room" class="modal" role="dialog">
        <div class="modal-dialog">

          <!-- Content -->
          <div id="create-room" class="modal-content hide">
            <button id="close-create-room" class="btn close" data-dismiss="modal" aria-label="Close">
              <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
            </button>
            <div class="login-container">
              <div class="login-content">
                <div class="title-container text-center"> 
                  <h1 class="title">Create a room</h1>
                </div>
                <div class="form-container">

                  <!-- Class selection -->
                  <form>
                    <div class="form-group">
                      <label for="class">Class</label><br/>
                      <div id="class_id" class="btn-group" data-toggle="buttons">
                        <label class="btn btn-primary btn-xs" style="margin-right:5px">
                          <input type="radio" autocomplete="off" value="cse110id"> CSE 110
                        </label>
                        <label class="btn btn-primary btn-xs" style="margin-right:5px">
                          <input type="radio" autocomplete="off" value="cse140id"> CSE 140
                        </label>
                        <label class="btn btn-primary btn-xs" style="margin-right:5px">
                          <input type="radio" autocomplete="off" value="phil28id"> PHIL 28
                        </label>
                        <label class="btn btn-primary btn-xs" style="margin-right:5px">
                          <input type="radio" autocomplete="off" value="cse110id"> ETHN 2
                        </label>
                      </div>
                    </div>
                    <div class="form-group">
                      <label for="room_name">Room Name</label>
                      <input type="text" class="form-control" placeholder="e.g. Midterm Review" id="room_name">
                    </div>
                    <div class="btn-container text-center">
                      <button id="btn-create" class="btn btn-primary" onclick="addRoomOnClick()">Create</button>
                    </div>
                  </form>

                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- Application Info -->
    </div>
  </body>


  <!-- Peer -->
  <script src="http://cdn.peerjs.com/0.3/peer.js"></script>
  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/3.6.7/firebase.js"></script>

  <!-- Other -->
  <script src="firebase_setup.js"></script>  
  <script src="call.js"></script>
  <script src="main.js"></script>
  <script type="text/javascript" src="toggleMenu.js"></script>

</html>
