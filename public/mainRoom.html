<!DOCTYPE html>
<html ng-app="mainApp" ng-app="classesApp">
  <head>
    <!-- Bootstrap -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular.min.js"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>  

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

    <!-- For mobile scaling -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Stylesheets -->
    <link rel="stylesheet" type="text/css" href="general.css">
    <link rel="stylesheet" type="text/css" href="mainRoom.css">
    <link rel="stylesheet" type="text/css" href="animations.css">

    <!-- Additional Typefaces -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,500,600,700" rel="stylesheet">

    <!-- javascript files -->
    <script type="text/javascript" src="toggleMenu.js"></script>

    <!-- Title -->
    <title>Main Room</title>
  </head>

  <body id="myBody" ng-controller="MainController">
    <!-- Classes Sidebar -->
    <aside id="sidebar-classes" role="complementary">
      <!-- User Quick Info -->
      <div id="info-user">
        <div class="container-user-icon">
          <!--<img class="user-icon" src="assets/images/user_icon.png" />-->
        </div>
        <span class="user-name">{{myName}}</span>
      </div>

      <!-- Log Out -->
      <button class="btn btn-primary" onclick="logOut()">Log Out</button>

      <!-- User Preference -->
      <div class="btn-container">
        <a class="btn btn-primary" href="courses">Courses</a>
      </div>

      <!-- Create Room -->
      <!--<button id="btn-create-room" class="btn btn-primary">Create Room</button>-->

      <!-- Classes -->
      <div id="container-menu-classes">
        <button id="btn-create-room" class="btn container-title">
          <h5 class="title">Rooms</h5>
          <div id="btn-add">
            <span class="glyphicon glyphicon-plus"></span>
          </div>
        </button>
        <div class="panel-group" id="menu-classes">
          <!--first class in drop down-->
          <div ng-repeat="(class_id, class_obj) in classes" class="panel" 
               data-toggle="collapse" data-parent="#menu-classes" href="#{{class_id}}">
            <div class="panel-heading">
              <h4 class="panel-title">
                <span ng-if="!class_obj.has_tutor">{{class_obj.name}}</span>
                <span ng-if="class_obj.has_tutor">tutorino {{class_obj.name}}</span>
              </h4>
            </div>
            <div id="{{class_id}}" class="panel-collapse collapse">
              <ul class="list-group">
                <li class="list-group-item" ng-repeat="room_id in class_rooms[class_id]" ng-click="joinRoom(room_id, class_id, null)">
                  <span ng-if="!rooms[room_id].has_tutor" class="room-name">{{rooms[room_id].name}}</span> 
                  <span ng-if="rooms[room_id].has_tutor" class="room-name">tutorino {{rooms[room_id].name}}</span> 
                </li>
              </ul>
            </div>
          </div>
        </div> <!--end panel group-->
      </div>
    </aside> <!--end left column-->

    <!-- Main Content -->
    <main id="chat-room" role="main">
      <!--NAVBAR-->
      <nav id="navbar-room" class="navbar">
        <div class="container-fluid">
          <div class="navbar-header">
            <span class="navbar-brand">{{currClassName}}{{currRoomName}}</span>
          </div>
          <ul class="nav navbar-nav navbar-right">
            <li class="dropdown">
              <a class="dropdown-toggle" data-toggle="dropdown" href="#">Rooms <span class="caret"></span></a>
              <ul class="dropdown-menu" id="room-list">
                <li class="list-group-item" ng-repeat="room_id in class_rooms[currClassID]" ng-click="joinRoom(room_id, currClassID, null)">
                  <span>{{rooms[room_id].name}}</span>
                </li>
              </ul>
            </li>
          </ul>
        </div>
      </nav>

      <!-- MESSAGE WRAPPER -->
      <div class="message-pane" id="message-wrapper"> 
        <!-- MESSAGE PANE -->
        <div class="container-fluid" id="chatMessageDiv" scroll scroll-event="scrollevent">
          <div class="message" ng-repeat="chatMessage in chatMessageList">
            <div id="message-header">
              <span id="username">{{chatMessage.name}}</span>
              <span id="dateTime">{{timeAgo(chatMessage)}}</span>
            </div>
            <p id="message-body" style="white-space:pre-wrap;">{{chatMessage.text}}</p>
          </div>
        </div> <!-- END MESSAGE PANE -->

        <!-- MESSAGE INPUT -->
        <footer id="wrapper-message-bar">
          <form class="form-message" ng-submit="sendChatMessage(chatInput)">
            <div class="input-group" id="message-bar">
              <span class="input-group-btn">
                <button id="btn-mute" class="btn btn-default" type="button" 
                        onclick="toggleMyStreamAudioEnabled()"> 
                  <span class="glyphicon glyphicon-volume-up"></span>
                </button>
              </span>
              <input type="text" class="form-control" id="chatInputBox" 
                     ng-model="chatInput" placeholder="Type a message..." autocomplete="off">
              <span class="input-group-btn">
                <button id="btn-send" class="btn btn-default" type="submit">
                  SEND
                </button>
              </span>
            </div>
          </form>
        </footer> <!-- END MESSAGE INPUT -->
      </div>
    </main>   

    <!-- Classmates Sidebar -->
    <aside id="sidebar-classmates" role="complementary" style="background-color:green">
      <h3>Buddies</h3>        
    </aside>

    <!-- Create Room Modal -->
    <div id="modal-create-room" class="modal" role="dialog">
      <div class="modal-dialog">
        <!-- Content -->
        <div id="create-room" class="modal-content hide">
          <div class="title-container text-center"> 
            <button id="close-create-room" class="btn close" data-dismiss="modal" aria-label="Close">
              <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
            </button>
            <h1 class="title">Create a room</h1>
          </div>
          <div class="main form-container">
            <!-- Class selection -->
            <form>
              <div class="form-group">
                <label for="class">Class</label><br/>
                <div class="radio" ng-repeat="class_id in my_class_ids">
                  <label>
                    <input type="radio" name="class_id_radio" autocomplete="off" value="{{class_id}}">
                    {{classes[class_id].name}}
                  </label>
              </div>
              <div class="form-group">
                <label for="room_name">Room Name</label>
                <input type="text" class="form-control" placeholder="e.g. Midterm Review"
                       id="room_name">
              </div>
              <div class="btn-container text-center">
                <button id="btn-create" class="btn btn-primary" ng-click="addRoom()">Create</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </body>

  <!-- Peer -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/peerjs/0.3.14/peer.js"></script>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/3.6.7/firebase.js"></script>
  <script src="firebase_setup.js"></script>

  <!-- Angular scripts -->
  <script src="controllers/main_controller.js"></script>

  <!-- Other -->
  <script src="cookies.js"></script>
  <script src="main.js"></script>
  <script src="call.js"></script>

</html>
