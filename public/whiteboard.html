<!DOCTYPE html>
<html> 
  <body>
      <div style="position:absolute; width: 98%; height: 96%"id="aww-wrapper">
      <!-- Element in which the whiteboard will be shown

      </div>
      <script src="https://awwapp.com/static/widget/js/aww.min.js">

      <script type="text/javascript">
        console.log(window.location.hash);
        if (window.location.hash) {
          var link = "studyspace_" + window.location.hash;
          var aww = new AwwBoard('#aww-wrapper', {
            apiKey: "86e9392a-3a91-47c1-9f63-105ce15c7dbe",
            menuItems: {
              undoItem: {
                style: {background: "darkgray", padding: "10px"},
                onclick: function(){ aww.doUndo(); }, 
                content: makeButton("assets/images/undo.png")
              }
            },
            menuOrder: ["colors", "sizes", "tools", "undoItem"],
            boardLink: link
          });
        }
        var div = document.getElementById("aww-wrapper");
        /*
        div.style.height = document.body.scrollHeight - 100;
        console.log(document.body.scrollHeight-100);
        aww.doResize();
        */

        function makeButton(src) {
          var btnImg = document.createElement('img');
          btnImg.setAttribute('src', src);
          btnImg.setAttribute('width', '24px');
          btnImg.setAttribute('height', '24px');
          btnImg.style.userSelect = "none";
          return btnImg;
        }
      </script>
  </body>
