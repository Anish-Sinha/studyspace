<!DOCTYPE html>
<html ng-app="logInApp">
	<head>
		<!-- Bootstrap -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular-cookies.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular.min.js"></script>
		<script src="http://cdn.peerjs.com/0.3/peer.js"></script>
		<script src="room.js"></script>
		<title>StudySpace - Log In</title>
	</head>

	<body id="myBody">
		<div id="myDiv" class="container" ng-controller="LogInCtrl">
			<h1> Log In </h1>
			<input class="form-control" ng-model="user.email">
			<input class="form-control" ng-model="user.password">
			<button class="btn btn-primary" ng-click="attemptLogin()">Log In</button>
			<input class="form-control" id="target_id_input">
			<button class="btn btn-primary" onclick="call_button_on_click()">Call</button>
			<button class="btn btn-primary" onclick="hang_up_button_on_click()">Hang Up</button>
			<button class="btn btn-primary" onclick="join_room1_button_on_click()">Join Room1</button>
			<button class="btn btn-primary" onclick="join_room2_button_on_click()">Join Room2</button>
			<button class="btn btn-primary" onclick="mute_button_on_click()">Mute/Unmute</button>
			<button class="btn btn-primary" onclick="mute_other_button_on_click()">Mute/Unmute Other</button>


		<audio autoplay></audio> 
        <a href="preferences.html">Preferences</a>

			<button class="btn btn-primary" onclick="leave_room_button_on_click()">Leave Room</button>

		</div>


		<!-- Angular scripts -->
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular-cookies.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular.min.js"></script>
		<script src="controllers/log_in_controller.js"></script>
	    <script src="controllers/sign_up_controller.js"></script>
	</body>
</html>
